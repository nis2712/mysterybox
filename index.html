<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fun Surprise Box</title>
<style>
body{
    margin:0;
    font-family:'Comic Sans MS', Arial, sans-serif;
    background:linear-gradient(135deg,#74ebd5,#acb6e5);
    text-align:center;
    overflow:hidden;
}

h1{
    margin-top:20px;
    color:white;
    text-shadow:2px 2px 5px rgba(0,0,0,0.3);
}

.grid{
    display:grid;
    grid-template-columns:repeat(5,110px);
    gap:15px;
    justify-content:center;
    margin-top:30px;
}

.box{
    background:white;
    border-radius:20px;
    padding:20px;
    cursor:pointer;
    transition:0.2s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    font-size:20px;
    font-weight:bold;
}

.box:hover{
    transform:scale(1.05);
}

.box.opened{
    background:#ffeaa7;
}

.controls{
    margin-top:20px;
}

button{
    padding:10px 18px;
    margin:5px;
    border:none;
    border-radius:15px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    background:#ff7675;
    color:white;
}

/* POPUP */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.popup-content{
    background:white;
    padding:40px;
    border-radius:25px;
    animation:pop 0.4s ease;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

@keyframes pop{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

.popup h2{
    color:#ff7675;
    font-size:28px;
}

.popup p{
    font-size:22px;
    margin:15px 0;
}

.close-btn{
    background:#55efc4;
    color:#2d3436;
}
</style>
</head>
<body>

<h1>üéÅ FUN SURPRISE BOX üéÅ</h1>

<div class="grid" id="grid"></div>

<div class="controls">
<button onclick="resetGame()">Reset Game</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üéâ Congratulations! üéâ</h2>
        <p id="prizeText"></p>
        <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
</div>

<script>
const prizes = [
"50 Coins","100 Coins","Small Toy","Magic Candy","Sticker Pack",
"Mini Pet","Golden Star","Lucky Spin","Mystery Gift","Color Badge",
"Treasure Box","Sparkle Wand","Super Boost","Rainbow Hat","SECRET PRIZE"
];

let selected = false;
let shuffled = [];

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

function init(){
    shuffled = shuffle([...prizes]);
    const grid = document.getElementById("grid");
    grid.innerHTML="";
    selected=false;

    for(let i=0;i<15;i++){
        const div=document.createElement("div");
        div.className="box";
        div.innerText=i+1;
        div.onclick=()=>openBox(i,div);
        grid.appendChild(div);
    }
}

function openBox(index,element){
    if(selected) return;
    selected=true;

    element.classList.add("opened");
    document.getElementById("prizeText").innerText=
        "You got: "+shuffled[index]+" üéÅ";

    document.getElementById("popup").style.display="flex";
}

function closePopup(){
    document.getElementById("popup").style.display="none";
}

function resetGame(){
    init();
}

init();
</script>

</body>
</html>
